<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Limit Exceeded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .subscription-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscription-button:hover {
            background-color: #218838;
        }

        .subscription-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limit Exceeded</h1>
        <p>You have reached the maximum number of free photo enhancements, or your subscription has expired.</p>
        <p>Please subscribe to continue using the service.</p>
        <form action="/subscription" method="post">
            <button class="subscription-button" type="submit">Subscribe Now</button>
        </form>
    </div>
</body>
</html>
