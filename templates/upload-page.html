  <!DOCTYPE html>
  <html>
  <head>
      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Photos</title>
    <style>
      .bodyy {
        display: flex;
        flex-direction: column;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        margin: 0;
        background-color: #F3FBFF;
        padding-bottom: 0;
        padding-top: 0;
      }
      

      #brandname {
        font-size: 20px;
      }

      .page-header{
        width: 100%;
        padding-left: 20px;
       border-bottom: 1.3px solid grey;
        }

      .hechone {
        text-align: center;
      }

      .containerr {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5px;
      }

      .container{
        margin-bottom: 50px;
      }

      .rounded-box {
        width: 300px;
        min-height: 300px;
        background-color: white;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #submit {
        color: white;
        background-color: black;
        border-radius: 5px;
        width: 250px;
        height: 35px;
        font-size: 16px;
        font-style: bold;
      }

      @media (min-width: 600px) {
        .containa {
          flex-direction: row;
        }

        .child-div {
          width: 50%;
        }
      }

      /*-----------_----------------*/
#footertext{
  width:100%;
  text-align: center;
  font-size: 15px;
  margin-top: 50px;
  border-top: 1.3px solid grey;
  padding-top: 20px;
  padding-left: 0;
  padding-right: 0;
  padding-bottom: 0;
}
  


    </style>
  </head>
  <body class="bodyy">


    <div class="container"> 
      <div class="page-header"> 
        <h1 id="brandname"><span style="color: black;">refine</span><span style="color: purple;">Photos</span></h1> 
      </div>
     <!-- <hr>-->
      <div class="containerr">
        <h1 class="hechone">Refine any photo <br><span style="color: purple;"> using AI</span></h1>
        <div class="rounded-box">
          <h2 class>UPLOAD A PHOTO</h2>
          <form method="post" action="/display-page" enctype="multipart/form-data" >
            <p>
              <input type="file" name="file" autocomplete="off" required>
            </p>
            <p>
              <input id="submit" type="submit" value="Submit">
              
            </p>
            <a href="{{url_for('welcome')}}">Back to Homepage</a>
          </form>
        </div>
      </div>
    </div>
    

    <!--<hr>-->
    
  <p id="footertext">copyright &copy; 2024 - <span style="color: purple"> refinePhotos</p>

  </html>
