<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Refine Photos</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
  <style>
    body {
        background-image: url("{{ url_for('static', filename='1.jpg') }}");
    }
  </style>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent" style="padding-top: 30px;">
   <!-- <h1 style="color: #5fbae9; margin: 0px; padding: 0px;">refinePhotos</h2>-->
 <h1 style="color:  purple; margin: 0px; padding: 0px;">refine<span style="color: purple;">Photos</span></h2>
    <h3 style="margin: 0px; padding: 0px; color: grey;">The Beauty In You</h3>
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    
    <a href="{{ url_for('signup') }}"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="{{ url_for('result') }}" method="POST">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!--Will add in future-->
    <div id="formFooter">
      <a class="underlineHover" href="{{ url_for('reset_password') }}">Forgot Password?</a>
    </div>
 
  </div>
</div>
</body>
</html>
