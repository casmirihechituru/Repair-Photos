 <input class="button button1" value="Enhance New

  <script>
    
  function openPaymentPage() {
    window.open('https://sandbox-flw-web-v3.herokuapp.com/pay/iijneo4lcwio', '_top');
  }



    
    
    function randSevenAlphabet(){
      var alphabet = "abcdefghijklmnopqrstuvwxyz";
      var randString = "";
      for (var i = 0; i < 7; i++) {
        randString += alphabet[Math.floor(Math.random() * alphabet.length)];
      }
      return randString;
    }



    


    

    function downnloadEnhancedImage() {
      var img = document.getElementById('myImage');
      var link = document.createElement('a');
      

      fetch(img.src)
  .then(response => response.blob())
  .then(blob => {
    const url = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'fotolit-'+randSevenAlphabet()+'.jpg');

  
    document.body.appendChild(link);
    link.click();
  });
      //window.open('https://www.google.com', '_blank');
    }
